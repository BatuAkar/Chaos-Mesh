"""
Combined Chaos Mesh experiments (no-shell upload)
Contains the five new experiments so you can paste this into Kubernetes Dashboard / Lens.
"""

---
# High CPU Stress - Saturate CPU cores
apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: cpu-stress-high
  namespace: chaos-demo
spec:
  mode: all
  selector:
    namespaces:
      - chaos-demo
    labelSelectors:
      app: backend
  stressors:
    cpu:
      workers: 4
      load: 200
  duration: "3m"

---
# Memory Stress - Allocate large memory
apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: memory-stress-high
  namespace: chaos-demo
spec:
  mode: all
  selector:
    namespaces:
      - chaos-demo
    labelSelectors:
      app: backend
  stressors:
    memory:
      workers: 2
      size: "1Gi"
  duration: "3m"

---
# Disk Fill - Create large temporary files
apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: disk-fill-filesystem
  namespace: chaos-demo
spec:
  mode: one
  selector:
    namespaces:
      - chaos-demo
    labelSelectors:
      app: backend
  stressors:
    filesystem:
      workers: 2
      size: "2Gi"
  duration: "2m"

---
# Pod Kill - Kill a percentage of frontend pods
apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: pod-kill-random
  namespace: chaos-demo
spec:
  action: kill
  mode: fixed-percent
  value: "30"
  selector:
    namespaces:
      - chaos-demo
    labelSelectors:
      app: frontend
  duration: "2m"

---
# Network Latency - Add 200ms latency with jitter
apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: network-latency-high
  namespace: chaos-demo
spec:
  action: delay
  mode: all
  selector:
    namespaces:
      - chaos-demo
    labelSelectors:
      app: frontend
  delay:
    latency: "200ms"
    correlation: "20"
    jitter: "50ms"
  direction: to
  target:
    selector:
      namespaces:
        - chaos-demo
      labelSelectors:
        app: backend
    mode: all
  duration: "3m"
