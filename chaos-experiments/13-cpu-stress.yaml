"""
CPU Stress Experiments
High CPU load scenarios to test autoscaling and request latency.
"""

---
# High CPU Stress - Saturate CPU cores
apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: cpu-stress-high
  namespace: chaos-demo
spec:
  mode: all
  selector:
    namespaces:
      - chaos-demo
    labelSelectors:
      app: backend
  stressors:
    cpu:
      workers: 4
      load: 200
  duration: "3m"
